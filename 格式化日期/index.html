<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formatDate</title>
</head>
<body>
	<p>输出格式化日期<span id="show"></span></p>
	<script>
		window.onload = function(){
			function formatDate(dt){
				if(!dt){
					dt = new Date()
				}
				var y = dt.getFullYear()
				var m = dt.getMonth() +1
				var d = dt.getDate()
				if(m<10){
					m = "0"+m
				}
				if(d<10){
					d = "0"+d
				}
				return y+"-"+m+"-"+d

			}
			var newDate =new Date()
			console.log(Date.now().toString(),newDate)
			document.getElementById("show").innerHTML = formatDate(newDate)
			console.log(typeof(formatDate(newDate)))
		}
	</script>
</body>
</html>
